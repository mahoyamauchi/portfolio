  <script>
  $(function(){
    $(".BtnOpen,.BtnClose,.cover-body").on("click", function() {
      // openが存在する場合
      if ($(".wrap").hasClass('open')) {	
        // openを削除
        $(".wrap").removeClass('open');				
      }
      else {
        // openを追加
        $(".wrap").addClass('open');			
      }			
    });
  });
</script>

<!--   Nav用スクロール無効設定   --> 
<script>
  $(function(){
      $(".BtnOpen,.BtnClose,.cover-body").on('click', function(event){
          event.preventDefault();
          $(".BtnOpen,.BtnClose,.cover-body").toggleClass('active');
          
          if($(".BtnOpen,.BtnClose,.cover-body").hasClass('active')) {
              $('html').css('overflow', 'hidden');
          } else {
              $('html').removeAttr('style');
          }
      });
  });
</script>

<!--   保護者専用モーダル   --> 
<script>
  const modalBtns = document.querySelectorAll(".Header__Wrap__Nav__Btn .btn,.-parent");
  modalBtns.forEach(function (btn) {
    btn.onclick = function () {
      var modal = btn.getAttribute('data-modal');
      document.getElementById(modal).style.display = "block";
    };
  });
  const closeBtns = document.querySelectorAll(".Modal_Close");
  closeBtns.forEach(function (btn) {
    btn.onclick = function () {
      var modal = btn.closest('.Modal');
      modal.style.display = "none";
    };
  });

  window.onclick = function (event) {
    if (event.target.className === "Modal") {
      event.target.style.display = "none";
    }
  };
</script>

<!--   下から浮かび上がる動き   --> 
<script>
  $(window).scroll(function () {
    var scrollAnimationElm = document.querySelectorAll('.fadeUp');
    var scrollAnimationFunc = function () {
      for (var i = 0; i < scrollAnimationElm.length; i++) {
        var triggerMargin = 100;
        if (window.innerHeight > scrollAnimationElm[i].getBoundingClientRect().top + triggerMargin) {
          scrollAnimationElm[i].classList.add('on');
        }
      }
    }
    window.addEventListener('load', scrollAnimationFunc);
    window.addEventListener('scroll', scrollAnimationFunc);
  });
</script>
